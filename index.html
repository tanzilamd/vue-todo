<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=" container-bg" id="vue_app">
        <div class="container-raw">
            <div class="top">
                <i class="fas fa-chart-bar" onclick="userSettings()"></i>
                <h2>To Do List</h2>
                
                <i class="fas fa-align-right" onclick="userSettings()"></i>
                <div class="user-settings">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Gallery</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Contact</a>
                    
                </div>
            </div>
            <div class="middle">
                <div class="card">
                    <div class="card-header">
                        <h5>List</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control w-75" placeholder="write something">
                            <button type="submit" class="btn btn-info text-light mx-1">Add</button>
                        </div>
                        <ul class="todo_list_items">
                            <li>
                                <div class="d-flex justify-content-between">
                                    <label for="1">
                                        <input type="checkbox" name="" id="1"> title one
                                    </label>
                                    <button>
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom">            
                <div class="menu-container">
                    <div class="menu">
                        <i class="fas fa-globe-asia"></i>
                        
                    </div>
                    <div class="menu">
                        <i class="fas fa-blog"></i>
                        
                    </div>
                    <div class="menu">
                        <i class="fas fa-home"></i>
                        
                    </div>
                    <div class="menu">
                        <i class="fas fa-university"></i>
                        
                    </div>
                    <div class="menu">
                        <i class="fas fa-tasks"></i>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js" integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
